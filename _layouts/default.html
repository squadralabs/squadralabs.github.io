<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta etiquetas Open Graph -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description | default: 'Squadra Labs blog.' }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="article" />

    <title>{{ page.title }}</title>
    
    
    <!-- Cargar los estilos de Minima -->
    {{ site.stylesheet }}
    <!-- Fonts -->
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Agregar el nuevo CSS para el menÃº -->
    <link rel="stylesheet" href="{{ '/assets/css/custom-header.css' | relative_url }}">
  </head>
  <body>
    <!-- Incluir el nuevo header personalizado -->
    {% include header.html %}
    
    <!-- Contenido principal -->
    <main>
      {{ content }}
    </main>

  </body>
</html>
