<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos de Éxito - Squadra Labs</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 800px; /* Altura inicial para pantallas grandes */
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 600px; /* Altura ajustada para tablets */
            }
        }

        @media (max-width: 480px) {
            .pdf-container {
                height: 400px; /* Altura ajustada para móviles */
            }
        }
    </style>
</head>
<body>

<div class="pdf-container">
    <canvas id="pdf-canvas" width="100%" height="100%"></canvas>
</div>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
    var url = 'assets/img/clients/casos-de-exito.pdf';

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
            var viewport = page.getViewport({ scale: 1.5 });
            var canvas = document.getElementById('pdf-canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            page.render({ canvasContext: context, viewport: viewport });
        });
    });
</script>

</body>
</html>
